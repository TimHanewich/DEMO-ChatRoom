<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <!--The chat area-->
        <div id="chatarea">
            <ul id="chatul">
                
            </ul>
        </div>
        
        <!--The bottom pane-->
        <div id="bottompane">
            <div id="LeftButton" class="ButtonContainer">
                <img class="ImageIcon" onclick="Refresh()" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Refresh_icon.svg/1024px-Refresh_icon.svg.png">
            </div>
            <div id="MsgInputArea">
                <input type="text" id="msgtext">
            </div>
            <div id="RightButton" class="ButtonContainer">
                <img class="ImageIcon" onclick="SendMsg()" src="https://img.icons8.com/ios/452/send.png">
            </div>
        </div>

        <!--Scripts-->
        <script src="js/chat.js"></script>
    </body>
</html>
